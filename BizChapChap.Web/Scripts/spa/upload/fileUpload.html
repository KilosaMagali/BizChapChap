
<div class="container">
    <div class="row">
        <h3 class="text-center">Preview an image before it is uploaded</h3>
        <hr />

        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <div class="main-img-preview">
                    <img class="thumbnail img-preview" src="{{ImagePreviewSrc}}" title="Preview Logo">
                </div>
                <div class="input-group">
                    <input id="fakeUploadLogo" class="form-control fake-shadow" placeholder="Choose File" ng-change="showImagePreview(FilesToUpload)"
                           type="file" accept="image/*" ngf-select ng-model="FilesToUpload" ngf-multiple="true">
                    <div class="input-group-btn">
                        <div class="fileUpload btn btn-danger fake-shadow" ng-click="startUploading(FilesToUpload)" >
                            <span><i class="glyphicon glyphicon-upload"></i> Upload Image(s)</span>
                            <input id="logo-id">
                        </div>
                    </div>
                </div>
                <p class="help-block">* Upload image(s) of your choice.</p>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-9">
    <div class="panel panel-default" ng-repeat="uploadedFile in UploadedFiles track by $index">
        <div class="panel-heading">
            <strong>{{uploadedFile.FileName}}</strong>
        </div>
        <div class="panel-body">
            <div class="media">
                <a class="pull-left" href="#">
                    <img class="media-object" width="100" ng-src="../uploads/{{uploadedFile.FileName}}" />
                </a>
                <div class="media-body">
                    <div class="lead" style="font-size:14px;color: crimson;width:500px;word-wrap:break-word">{{uploadedFile.Caption}}</div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            File total bytes: <span style="color:black">{{uploadedFile.FileLength}}</span>
        </div>
    </div>
</div>


<div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <input type="text" placeholder="Name of Image" ng-model="ImageToFetch" />
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8">
            <button class="btn btn-success" ng-click="getImages()">Fetch Images</button>
        </div>
        
    </div>
   <div class="row">
       <div class="col-lg-12">
           <div class="panel panel-default" ng-repeat="image in Images track by $index">
               <div class="panel-heading">
                   <strong>{{image.FileName}}</strong>
               </div>
               <div class="panel-body">
                   <div class="media">
                       <a class="pull-left" href="#">
                           <img class="media-object" width="100" ng-src="../uploads/{{image.FileName}}" />
                       </a>
                       <div class="media-body">
                           <div class="lead" style="font-size:14px;color: crimson;width:500px;word-wrap:break-word">{{image.FilePath}}</div>
                       </div>
                   </div>
               </div>
               <div class="panel-footer">
                   File total bytes: <span style="color:black">{{image.FileLength}}</span>
               </div>
           </div>
       </div>
   </div>
    
</div>
