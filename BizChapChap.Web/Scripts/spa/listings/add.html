<div class="row">
    <div class="panel panel-default col-lg-8 col-centered">
        <div class="panel-heading">
            <h4 class="panel-title">
                Post your listing for free
            </h4>
        </div>

        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="category" class="col-sm-2 control-label">Category</label>
                    <div class="col-sm-10">
                        <select name="CategorySelect"
                                id="category"
                                class="form-control"
                                ng-model="listing.CategoryRefId"
                                ng-change="categoryChanged()"
                                ng-options="option.Id as option.Name for option in categories"></select>
                    </div>
                </div>


                <div class="form-group" ng-show="isCategorySelected">
                    <label for="subcategory" class="col-sm-2 control-label">Sub category</label>
                    <div class="col-sm-10">
                        <select name="SubCategorySelect"
                                id="subcategory"
                                class="form-control"
                                ng-model="listing.SubCategoryRefId"
                                ng-options="option.Id as option.Name for option in subcategories"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input ng-model="listing.Title" type="text" class="form-control" id="title" placeholder="Enter the title of you listing" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="description" rows="3" ng-model="listing.Description"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-2">
                        <input type="text" id="price" class="form-control" ng-model="listing.Price" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">Post listing</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
