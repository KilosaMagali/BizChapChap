<div class="row">
    <form class="form-signin" role="form" name="userRegisterForm" ng-submit="register()">
        <h3 class="form-signin-heading">Register</h3>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Email</label>
            <input type="text" id="inputUsername" name="inputUsername" class="form-control" ng-model="user.email" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" ng-model="user.password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" ng-model="user.confirmPassword" placeholder="Confirm Password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        
    </form>
</div>
